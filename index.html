<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">Hello</div>

    <script>
      // 文字列型 => "Hello"
      // 数値型 => 1
      // ブーリアン型 => false
      // *オブジェクト型 => {}
      // *配列型 => []

      // + 2000
      window.alert()
      foo.sayhello()

      // + 2000
      let foo = {
        sayhello : function sayhello() {
          window.alert("Hello")
          window.alert("My ")
          window.alert(" Friends!")
        }
      }
    </script>
</body>
</html>
